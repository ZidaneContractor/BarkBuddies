<!DOCTYPE html>
<html>
<head>
    <style>

    </style>
    <title>Contact Us - Bark Buddies</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logologo.jpeg" type="image/jpeg">
</head>
<body>
    <nav>
        <ul>
            <li><a href="HomePage.html">Home</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a class="active" href="">Contact Us</a></li>
        </ul>
    </nav>

    <main>
        <h2>Get in Touch with Bark Buddies</h2>

        <div class="contact-info">
            <h3>Our Contact Information</h3>
            <div class="contact-details">
                <p><strong>Address:</strong> Gokulam 3rd Stage, Vijayanagar, Mysore-500093</p>
                <p><strong>Phone:</strong> 9876543210</p>
                <p><strong>Email:</strong> info@barkbuddies.com</p>
                <p><strong>Hours of Operation:</strong> Monday - Saturday, 9:00 AM - 6:00 PM</p>
            </div>
        </div>

        <div class="contact-form">
            <h3>Send Us a Message</h3>
            <form action="/submit_contact" method="POST"> <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </div>
    </main>

</body>
</html>
